<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>OpenCollar Updater</title>
  <link rel="stylesheet" href="css/updater.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/updater.js"></script>
  <script id="tmpl_bundle" type="text/html">
    <ul>
      {{#bundles}}{{#status}}
      <li>
        <input class="bundle" type="checkbox" name="{{name}}" id="bundle_{{name}}" {{#install}}checked="checked"{{/install}} {{#required}}disabled{{/required}}>
        <label for="bundle_{{name}}">{{name}}</label>
      </li>
      {{/status}}{{/bundles}}
    </ul>
    <button id="start">Start</button>
  </script>
</head>
<body>
  <div id="content">
    
  <p>This is the page for the new experimental web-based UI for the OpenCollar Updater.</p>
  <div id="main">
  </div>
</div>
</body>
</html>
